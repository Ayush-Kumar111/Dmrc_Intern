<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>DMRC PaySlip Portal</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" id="email_signin" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="psw_signin"
                autocomplete="new-password"
              />
            </div>
            <input
              type="submit"
              value="Login"
              id="signin-button"
              class="btn solid"
            />
            <p class="social-text">Find us on:</p>
            <div class="social-media">
              <a
                href="https://www.facebook.com/officialdmrc/photos_by/"
                target="_blank"
                rel="noopener noreferrer"
                class="social-icon"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="https://twitter.com/OfficialDMRC/"
                target="_blank"
                rel="noopener noreferrer"
                class="social-icon"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="https://www.delhimetrorail.com/"
                target="_blank"
                rel="noopener noreferrer"
                class="social-icon"
              >
                <i class="fab fa-google"></i>
              </a>
              <a
                href="https://www.linkedin.com/company/delhi-metro-rail-corporation/?originalSubdomain=in"
                target="_blank"
                rel="noopener noreferrer"
                class="social-icon"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" id="name" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="No HP" id="nohp" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email_signup" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="psw_signup"
                autocomplete="new-password"
              />
            </div>
            <input
              type="submit"
              class="btn"
              id="signup-button"
              value="Sign up"
            />
            <p class="social-text">Find us on:</p>
            <div class="social-media">
              <a
                href="https://www.facebook.com/officialdmrc/photos_by/"
                target="_blank"
                rel="noopener noreferrer"
                class="social-icon"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="https://twitter.com/OfficialDMRC/"
                target="_blank"
                rel="noopener noreferrer"
                class="social-icon"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="https://www.delhimetrorail.com/"
                target="_blank"
                rel="noopener noreferrer"
                class="social-icon"
              >
                <i class="fab fa-google"></i>
              </a>
              <a
                href="https://www.linkedin.com/company/delhi-metro-rail-corporation/?originalSubdomain=in"
                target="_blank"
                rel="noopener noreferrer"
                class="social-icon"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome to DMRC Payslip Portal</h3>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Sign in Now!!!</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script type="module" src="myscript.js"></script>
    <script src="app.js"></script>
  </body>
</html>
